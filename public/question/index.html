<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Trivia- TriviaPur</title>

    <link rel="stylesheet" href="../style/output.css">
    <!-- font awesome icons cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- add icon  -->
    <link rel="shortcut icon" href="../images/logo.png" type="image/png">
</head>

<body class="min-h-screen flex flex-col">
    <nav
        class="flex flex-row items-center justify-content-around bg-gray-900/50 backdrop-blur-xl border-b border-gray-800 fixed top-0 left-0 right-0 z-50 px-5">
        <!-- logo starts  -->
        <a href="/" class="flex flex-row items-center">
            <img src="../images/logo.png" alt="TriviaPur Logo" class="h-16 w-16">
            <span class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">
                TriviaPur
            </span>
        </a>
        <!-- logo ends  -->

        <!-- links starts  -->
        <ul class="ms-auto text-lg text-gray-300 md:flex flex-row gap-8 hidden">
            <li>
                <a href="/leaderboard" class="hover:text-cyan-400">Leaderboard</a>
            </li>
            <li>
                <a href="" class="hover:text-cyan-400">Play</a>
            </li>
        </ul>
        <!-- links ends  -->
    </nav>

    <main class="bg-gradient-to-b from-gray-950 via-gray-900 to-gray-950 grow">
        <section class="py-20">

            <div class="container mx-auto px-4 z-10">
                <div class="max-w-2xl mx-auto">
                    <div class="text-center mb-8">
                        <h2
                            class="text-4xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent mb-4">
                            TriviaPur
                        </h2>
                        <p class="text-gray-400">Attempt the trivia and enhance your position on the leaderboard</p>
                    </div>

                    <div class="bg-gray-800/50 backdrop-blur-xl border border-gray-700 shadow-2xl rounded-xl p-6">
                        <div class="text-center">
                            <div class="text-xl text-white font-bold mb-1" id="question"></div>
                            <!-- the four options to select answer from  -->
                            <form id="triviaForm" class="flex flex-col gap-4 mt-6">
                                <div id="options"></div>
                                <button type="submit" id="submitBtn"
                                    class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 rounded-lg py-3 transition-all duration-300 transform hover:scale-105 font-semibold mt-4 hidden text-gray-100 hover:text-gray-200">
                                    Submit Answer
                                </button>

                                <button type="button" id="clearSelection"
                                    class="mx-auto text-sm text-cyan-400 hover:underline focus:outline-none mt-2 hidden">
                                    Clear selection
                                </button>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- user profile section starts  -->
        <section class="pb-20" id="features">
            <div class="container mx-auto px-4">
                <div class="grid md:grid-cols-2 gap-8 max-w-6xl mx-auto">

                    <div
                        class="bg-gray-900/80 border border-cyan-600/40 hover:border-cyan-400 transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:shadow-cyan-400/20 rounded-2xl">
                        <div class="p-6">
                            <div class="flex items-center gap-4 mb-6">
                                <div
                                    class="w-16 h-16 rounded-full border-4 border-gradient-to-r from-cyan-400 to-purple-400 shadow-xl overflow-hidden flex items-center justify-center bg-gray-800">
                                    <div id="avatar"
                                        class="flex w-full h-full items-center justify-center bg-gradient-to-br from-cyan-500 to-purple-600 text-white text-xl font-black">
                                    </div>
                                </div>
                                <div>
                                    <div class="flex items-center gap-2 mb-2">
                                        <i class="fa-regular fa-user text-cyan-400"></i>
                                        <span class="font-bold text-lg text-white" id="username"></span>

                                        <button class="fa-solid fa-power-off text-white cursor-pointer"
                                            id="logoutBtn"></button>
                                    </div>
                                    <div class="flex flex-col items-start gap-2">
                                        <span class="text-yellow-400 font-bold"><span id="currentStreak"></span> Win
                                            Streak</span>

                                        <span class="text-yellow-400 font-bold"><span id="highestStreak"></span> Highest
                                            Streak</span>
                                    </div>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div
                                    class="text-center p-4 bg-gradient-to-r from-yellow-500/20 to-orange-500/20 backdrop-blur-sm rounded-xl border border-yellow-400/30">
                                    <i class="fa-solid fa-star text-yellow-400 mx-auto mb-2 text-xl"></i>
                                    <p class="text-yellow-400 text-sm font-bold">SCORE</p>
                                    <p class="font-black text-2xl text-white" id="score"></p>
                                </div>
                                <div
                                    class="text-center p-4 bg-gradient-to-r from-purple-500/20 to-pink-500/20 backdrop-blur-sm rounded-xl border border-purple-400/30">
                                    <i class="fa-solid fa-ranking-star text-purple-400 mx-auto mb-2 text-xl"></i>
                                    <p class="text-purple-400 text-sm font-bold">RANK</p>
                                    <p class="font-black text-2xl text-white" id="rank"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div
                        class="bg-gray-900/80 border border-purple-600/40 hover:border-purple-400 transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:shadow-purple-400/20 rounded-2xl h-full flex flex-col">
                        <div class="p-6 flex flex-col flex-grow">
                            <div class="flex items-center gap-2 mb-4">
                                <i class="fa-solid fa-award text-cyan-400 text-xl"></i>
                                <h3 class="text-xl font-bold text-white">Your Progress</h3>
                            </div>

                            <div class="space-y-4 flex-grow"></div>
                            <div>
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-white/80 font-bold">Accuracy</span>
                                    <span class="text-white font-bold" id="accuracy"></span>
                                </div>
                                <div class="w-full bg-white/20 rounded-full h-4 overflow-hidden">
                                    <div class="bg-gradient-to-r from-cyan-500 to-purple-600 h-4 rounded-full transition-all duration-500 shadow-lg"
                                        id="progessPercentage"></div>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4 mt-6">
                                <div
                                    class="text-center p-3 bg-gradient-to-r from-emerald-500/20 to-teal-500/20 backdrop-blur-sm rounded-lg border border-emerald-400/30">
                                    <p class="text-emerald-400 text-sm font-bold">CORRECT</p>
                                    <p class="font-black text-xl text-white">
                                        <span id="correctAnswer"></span>
                                    </p>
                                </div>
                                <div
                                    class="text-center p-3 bg-gradient-to-r from-red-500/20 to-pink-500/20 backdrop-blur-sm rounded-lg border border-red-400/30">
                                    <p class="text-red-400 text-sm font-bold">WRONG</p>
                                    <p class="font-black text-xl text-white">
                                        <span id="wrongAnswer"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            </div>
        </section>
        <!-- user profile section ends  -->

    </main>

    <!-- Footer starts -->
    <footer class="bg-gray-900 bg-opacity-50 backdrop-blur-xl border-t border-gray-800 py-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-6 md:mb-0">
                    <div class="relative">
                        <img src="./images/logo.png" alt="TriviaPur Logo" class="w-9 h-9">
                    </div>
                    <span
                        class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">
                        TriviaPur
                    </span>
                </div>
                <div class="flex space-x-8 text-sm">
                    <a href="mailto:madhavdhall6@gmail.com"
                        class="text-gray-400 hover:text-cyan-400 transition-colors duration-200">
                        Contact Us
                    </a>
                </div>
            </div>
            <div class="text-center mt-8 pt-8 border-t border-gray-800">
                <p class="text-gray-500 text-sm">
                    &copy; <span id="year"></span> TriviaPur. Crafted with <i class="fa-solid fa-heart"></i> for
                    trivia enthusiasts worldwide by <a href="www.linkedin.com/in/madhav-dhall-053897310"
                        target="_blank">Madhav
                        Dhall.</a>
                </p>
            </div>
        </div>
    </footer>
    <!-- Footer ends  -->

    <script src="../script/question.js"></script>
    <script src="../script/footer.js"></script>
</body>

</html>
